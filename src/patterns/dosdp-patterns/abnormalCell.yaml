pattern_name: abnormalCell
pattern_iri: http://purl.obolibrary.org/obo/cl/abnormalCell

description: >-
  Any abnormal cell type.
  Examples: [abnormal cell](http://purl.obolibrary.org/obo/CL_0001061), [neoplastic cell](http://purl.obolibrary.org/obo/CL_0001063), [malignant cell](http://purl.obolibrary.org/obo/CL_0001064)
classes: 
  cell: "CL_0000000"
  quality: "PATO:0000001"


relations: 
  bearer of: "RO:0000053"


vars:
  v0: "'quality'"

name:
  text: "%s cell"
  vars:
    - v0

def:
  text: "An abnormal cell exhibiting %s features."
  vars:
    - v0

equivalentTo:
  text: "'abnormal cell' and ('bearer of' some %s)"
  vars:
    - v0
